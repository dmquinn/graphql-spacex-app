overwrite: true
withHooks: true
schema: 'https://api.spacex.land/graphql/'
documents: './src/**/*.tsx'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  GetLaunchesQuery: T | null | undefined
